<html>

<head>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }
    .form-control {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <script>
    function onFileSelected(e) {
      var file = e.target.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('submitBtn').style.visibility = 'visible';
        document.getElementById('imgContainer').innerHTML = '<img style="height: 200px; border: 1px solid #000; margin: 5px" src="' + e.target.result + '"/>';
      };
      reader.readAsDataURL(file);
    }
    function onBodyLoaded() {
      document.getElementById('fileToUpload').addEventListener('change', onFileSelected, false);
    }
  </script>
</head>

<body onLoad="onBodyLoaded();">
  <form action="/classify" method="post" enctype="multipart/form-data">
    <p>
      <input type="file" class="form-control" name="fileToUpload" id="fileToUpload">
    </p>
    <p>
        <output id="imgContainer"></output>    
    </p>
    <p>
        <input id="submitBtn" type="submit" class="form-control" style="visibility: hidden;" value="Upload Image" name="submit">
    </p>
  </form>
</body>

</html>
